<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="ANAPA" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Anapodiagonia</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none; /* Prevent bounce effect */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      #root {
        height: 100%;
      }
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
      }
      /* Ensure cards fit in grid view */
      .player-hand {
        width: 100% !important;
        max-width: 100% !important;
        overflow-x: hidden !important;
      }
    </style>
    <script>
      // Suppress React 18 createRoot warning
      const originalConsoleWarn = console.warn;
      console.warn = function (...args) {
        if (
          args.length > 0 &&
          typeof args[0] === "string" &&
          args[0].includes('You are importing createRoot from "react-dom"')
        ) {
          return;
        }
        originalConsoleWarn.apply(console, args);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
